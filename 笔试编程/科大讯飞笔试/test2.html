<body>
    <script>
        function seqSum(n) {
            let top=1;
            let bottom=2;
            let result;
            let preResult=0;
            for(let i=0;i<n;i++){
                result=preResult+top/bottom;
                preResult=result;

                let preTop=top;
                let preBottom=bottom;
                top=preBottom;
                bottom=preTop+preBottom;

            }
            return  Math.round(result * 100) / 100;
        }

        console.log(seqSum(3));
    </script>
</body>
